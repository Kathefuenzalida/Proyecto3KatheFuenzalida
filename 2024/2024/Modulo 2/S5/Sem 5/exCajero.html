    <script>

let saldo = 10000000 
let indice = 1

setTimeout(() => { },60000)  

let action = Number (prompt("BIENVENIDO/A TOP BANK \n\n Qué deseas hacer hoy? \n\n 1 Consultar saldo \n 2 Retirar dinero \n 3 Depositar dinero \n 4 Salir \n \n" ))

while (action < 1 || action > 4) { 
    document.write("<br>")
    document.write("Acción no valida")

}
        
if (action === 1){

                    document.write ("<br>" + "Retire su dinero" + "<br>")
                    saldo = saldo - retiro
                    document.write ("Su nuevo saldo es: $ " + saldo.toLocaleString() + "<br>")}
                    document.write ("\n TopBank")}}
            

if (action === 3){ 
    let deposito = Number(prompt("¿Cuánto deseas depositar?"));
        if (deposito > 0 ){
            document.write ("<br>" + "Depósito exitoso" + "<br>")
            saldo = saldo + deposito
            document.write ("Su nuevo saldo es: $ " + saldo.toLocaleString() + "<br>")}}

if (action === 4){
