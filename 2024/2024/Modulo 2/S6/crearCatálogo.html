
    <script>
let catalogo = [];
//DECLARATIVA
function agregarProducto(nombre) {
  catalogo.push({ nombre: nombre, completada: false });
  console.log(`Producto "${nombre}" agregado.`);
}
//otra forma para eliminar product
const eliminarProducto = (nombre) => {
  //ocupar filter para eliminar un contacto, vamos a retornar un nuevo arreglo con los elementos que no coincidan con el nombre
   catalogo=catalogo.filter((producto) => {
    return producto.nombre !== nombre;
  });
}

//ANÓNIMA
const buscarProducto = function(nombre) { 
  return catalogo.find(function(producto) { 
    return producto.nombre === nombre;
  });
};
